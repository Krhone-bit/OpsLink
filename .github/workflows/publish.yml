name: build-and-publish
on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    environment: prod
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            publish: true
          - os: macos-latest
            publish: false
          - os: windows-latest
            publish: false

    env:
      APP_DIR: ${{ secrets.APP_DIR }}
      VENV_PY: ${{ secrets.VENV_PY }}
      DJANGO_SETTINGS_MODULE: ${{ secrets.DJANGO_SETTINGS_MODULE }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      REMOTE_HOST: ${{ secrets.REMOTE_HOST }}

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Generate prod-config.js
        shell: bash
        run: |
          mkdir -p config
          cat > config/prod-config.js << 'EOF'
          module.exports = {
          APP_DIR: process.env.APP_DIR,
          VENV_PY: process.env.VENV_PY,
          DJANGO_SETTINGS_MODULE: process.env.DJANGO_SETTINGS_MODULE,
          DB_HOST: process.env.DB_HOST,
          DB_USERNAME: process.env.DB_USERNAME,
          DB_PASSWORD: process.env.DB_PASSWORD,
          DB_NAME: process.env.DB_NAME,
          REMOTE_HOST: process.env.REMOTE_HOST
          };
          EOF

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Upload Windows build
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/**

      - name: Upload Linux build
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/**

      - name: Upload Mac build
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: dist/**
