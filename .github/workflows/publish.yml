name: build-and-publish
on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    environment: prod
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            publish: true # ðŸ‘ˆ solo Linux publica
          - os: macos-latest
            publish: false
          - os: windows-latest
            publish: false

    env:
      APP_DIR: ${{ secrets.APP_DIR }}
      VENV_PY: ${{ secrets.VENV_PY }}
      DJANGO_SETTINGS_MODULE: ${{ secrets.DJANGO_SETTINGS_MODULE }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      REMOTE_HOST: ${{ secrets.REMOTE_HOST }}

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Generate prod-config.js
        shell: bash
        run: |
          mkdir -p config
          cat > config/prod-config.js << 'EOF'
          module.exports = {
            APP_DIR: "${{ secrets.APP_DIR }}",
            VENV_PY: "${{ secrets.VENV_PY }}",
            DJANGO_SETTINGS_MODULE: "${{ secrets.DJANGO_SETTINGS_MODULE }}",
            DB_HOST: "${{ secrets.DB_HOST }}",
            DB_USERNAME: "${{ secrets.DB_USERNAME }}",
            DB_PASSWORD: "${{ secrets.DB_PASSWORD }}",
            DB_NAME: "${{ secrets.DB_NAME }}",
            REMOTE_HOST: "${{ secrets.REMOTE_HOST }}"
          };
          EOF

      # PowerShell para Windows
      - name: Sync package.json version with tag (Windows)
        if: startsWith(github.ref, 'refs/tags/v') && matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $tag = "${env:GITHUB_REF}".Replace('refs/tags/','')   # v1.7.0
          $ver = $tag.TrimStart('v')                            # 1.7.0
          npm version $ver --no-git-tag-version

      # Bash para Mac/Linux
      - name: Sync package.json version with tag (*nix)
        if: startsWith(github.ref, 'refs/tags/v') && matrix.os != 'windows-latest'
        shell: bash
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VER="${TAG#v}"
          npm version "$VER" --no-git-tag-version

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: ${{ matrix.publish && startsWith(github.ref, 'refs/tags/v') }}
